<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./eventlist.css" />
  <link rel="stylesheet" type="text/css" href="../slick-1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="../slick-1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="../css/fontawesome.min.css" />
  <!-- <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" /> -->
  <!-- <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" /> -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
  <script src="../node_modules/jquery-easy-loading/dist/jquery.loading.js"></script>
  <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
  <script src="event.js"></script>
  <title>Event
  </title>
</head>

<body>
  <div class="container-box" style="z-index: 99999;">
    <nav class="navbar navbar-expand-lg shadow-sm bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../home/home.html">Line
          Event</a>
        <div class="collapse navbar-collapse justify-content-between">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../home/home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" active>Events</a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../login/login.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="section p-5">
      <div class="btn-gp d-flex justify-content-end mb-3">
        <buton type="button" class="btn btn-success" onclick="OpenModal()">
          Create
          Event
        </buton>
      </div>
      <table id="eventlist_tbl" class="table table-striped table-responsive" style="width: 100%">
        <thead class="bg-light">
          <tr>
            <th>No.
            </th>
            <th>
              Image
              Name
            </th>
            <th class="col-md-3">
              Event
              name
            </th>
            <th class="col-md-3">
              Date
            </th>
            <th class="col-md-3">
              Time
            </th>
            <th>
              Status
            </th>
            <th>
              Approved
              By
            </th>
            <th>
              Created
              At
            </th>
            <th>
              Updated
              At
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <nav class="navbar navbar-expand-lg shadow-sm bg-light w-100 position-fixed bottom-0">
      <div class="container d-flex justify-content-center">
        <small>Copyright
          &copy;
          Seattle
          Consulting
          Myanmar</small>
      </div>
    </nav>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" onsubmit="handleSubmit(event)" id="form" enctype="multipart/form-data">
            <input type="text" class="form-control" value="approved" name="status" id="status" hidden />
            <input type="text" class="id form-control" hidden />
            <input type="text" class="form-control" value="1" name="approved_by_user_id" id="approved_by_user_id"
              hidden />
            <div class="mb-3">
              <label for="event_name" class="col-form-label">Event
                Name:</label>
              <input type="text" class="event_name form-control" name="event_name" id="event_name" />
            </div>
            <div class="mb-3 row">
              <div class="col">
                <label for="from_date" class="col-form-label">From
                  Date:</label>
                <input type="date" class="from_date form-control" name="from_date" id="from_date" />
              </div>
              <div class="col">
                <label for="to_date" class="col-form-label">To
                  Date:</label>
                <input type="date" class="to_date form-control" name="to_date" id="to_date" />
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col">
                <label for="from_time" class="col-form-label">From
                  Time:</label>
                <input type="time" class="from_time form-control" name="from_time" id="from_time" />
              </div>
              <div class="col">
                <label for="to_time" class="col-form-label">To
                  Time:</label>
                <input type="time" class="to_time form-control" name="to_time" id="to_time" />
              </div>
            </div>
            <div class="mb-3">
              <label for="image" class="col-form-label">Event
                Image:</label>
              <input type="file" class="image form-control" name="image" id="image" />
            </div>
            <div class="mb-3">
              <label for="address" class="col-form-label">Address
                :</label>
              <input type="text" class="address form-control" name="address" id="address" />
            </div>
            <div class="mb-3">
              <label for="description" class="col-form-label">Description:</label>
              <textarea class="description form-control" name="description" id="description"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" onclick="handleSubmit(event)" type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal  -->
  <script type="text/javascript" src="../slick-1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript" src="../js/jquery.dat.min.js"></script>
  <script type="text/javascript" src="../js/moment.min.js"></script>
</body>

</html>
