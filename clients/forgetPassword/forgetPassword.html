<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./forgetPassword.css">
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        const error = null;
        const handleSubmit = (event) => {
            event.preventDefault();
            const formData = new FormData(document.getElementById('form'));
            if (formData) {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8000/api/forget-password',
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(res){
                        console.log(res);
                    }
                })
            }
        }
        let validation = (value, name) => {
            if (name == 'email') {
                if (!value) {
                    return 'Email is required';
                } else if (!/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i.test(value)) {
                    return 'Email Format is required';
                }
                return '';
            }
        }
        const handleBlur = (event) => {
            this.error = null;
            $('.error').append(this.error);
            const name = event.target.name;
            const value = event.target.value;
            this.error = validation(value, name);
            this.error ? $('.error').append(this.error) : " ";
            this.error ? $(".email").addClass("is-invalid") : $(".email").removeClass("is-invalid");
        }
        const hanleKeydown = (event) => {
            if (event.target.name == 'email') {
                if (!event.target.value) {
                    $( ".button" ).prop( "disabled", true );
                    return;
                } else if (!/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i.test(event.target.value)) {
                    $( ".button" ).prop( "disabled", true );
                    return;
                }
                $( ".button" ).prop( "disabled", false )
            }
            this.error = null;
            $('.error').empty();
            $(".email").removeClass("is-invalid");
        }
    </script>
    <title>Forget Password</title>
</head>

<body>
    <div class="d-flex flex-column">
        <div class="slider-div">
            <img src="../img/line_img7.jpeg" class="slide-imgs">
        </div>
        <div class="login-form mt-4 px-5">
            <h3 class="login-ttl text-center mb-3">Forgot your password?</h3>
            <form action="#" onsubmit="handleSubmit(event)" id="form">
                <div class="form-group mb-3">
                    <input type="text" placeholder="Email" onkeydown="hanleKeydown(event)" onblur="handleBlur(event)"
                        name="email" class="email form-control">
                    <span class='error text-danger mt-4'></span>
                </div>
                <div class="btn-div d-flex flex-column align-items-center text-center">
                    <Button class="button btn submit-btn col-md-4 mb-3" type="submit" disabled>
                        Submit
                    </Button>
                    <a  href="../login/login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
