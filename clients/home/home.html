<!DOCTYPE html>
<html lang="en">

<head>
  <meta
    charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    type="text/css"
    href="../css/bootstrap.min.css">
  <link
    rel="stylesheet"
    type="text/css"
    href="./home.css">
  <link
    rel="stylesheet"
    type="text/css"
    href="../slick-1.8.1/slick/slick.css" />
  <link
    rel="stylesheet"
    type="text/css"
    href="../slick-1.8.1/slick/slick-theme.css" />
  <script
    src="../js/bootstrap.min.js"></script>

  <script
    type="text/javascript"
    src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script
    src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script
    type="text/javascript"
    src="../slick-1.8.1/slick/slick.min.js"></script>
  <script
    src="./home.js"></script>
  <title>Document
  </title>
</head>

<body>
  <nav
    class="navbar navbar-expand-lg shadow bg-light">
    <div
      class="container">
      <a class="navbar-brand fw-bold"
        href="../home/home.html">Line
        Event</a>
      <div
        class="collapse navbar-collapse justify-content-between">
        <ul
          class="navbar-nav">
          <li
            class="nav-item">
            <a class="nav-link"
              href="#">Home</a>
          </li>
          <li
            class="nav-item">
            <a class="nav-link"
              href="../event/eventlist.html">Events</a>
          </li>
        </ul>
        <ul
          class="navbar-nav">
          <li
            class="nav-item">
            <a class="nav-link"
              href="../login/login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div
    class="modal fade"
    id="detailModal"
    tabindex="-1"
    aria-labelledby="detailModalLabel"
    aria-hidden="true">
    <div
      class="modal-dialog">
      <div
        class="modal-content">
        <div
          class="modal-header">
          <h5
            class="modal-title"
            id="detailModalLabel">
            Event
            Detail
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div
          class="modal-body">
          <div
            class="container-fluid"
            id="event-dialog-body">
          </div>
        </div>
        <div
          class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->

  <div
    class="d-flex flex-column">
    <div
      class="banner-div">
      <img
        src="../img/line_img7.jpeg"
        class="slide-imgs">
    </div>
    <div
      class="section">
      <div
        class="event-section p-5"
        id="events">
        <div
          class="event-title-container">
          <h2
            class="px-5 event-ttl">
            Current
            Events
            List
          </h2>
          <a
            href="../currentEvents/currentEvents.html" 
            data-toggle="modal"
            data-target="#detailModal"
            class="show-all-btn">Show
            All
            ></a>
        </div>
        <div
          id="current-event-slider"
          class="event-slider mt-4 p-5">
        </div>
      </div>
    </div>

    <div
      class="section">
      <div
        class="event-section p-5"
        id="events">
        <div
          class="event-title-container">
          <h2
            class="px-5 event-ttl">
            Previous
            Events
            List
          </h2>
          <a href="../previousEvents/previousEvents.html"
            class="show-all-btn">Show
            All
            ></a>
        </div>
        <div
          id="previous-event-slider"
          class="event-slider mt-4 p-5">
        </div>
      </div>
    </div>
  </div>
  <nav
    class="navbar navbar-expand-lg shadow-lg bg-light w-100 position-fixed bottom-0">
    <div
      class="container d-flex justify-content-center">
      <small>Copyright
        &copy;
        Seattle
        Consulting
        Myanmar</small>
    </div>
  </nav>
</body>

</html>
