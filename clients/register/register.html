<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./register.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-sm-row flex-column">
        <div class="col left">
            <img src="../img/line_img3.jpg" class="slide-imgs">
        </div>
        <div class="col right p-3">
            <h1 class="text-center register-ttl">Line Event</h1>
            <form class="px-5 py-3">
                <div class="form-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" name="address" placeholder="Address"></textarea>
                </div>
                <div class="form-group mb-3">
                    <input type="date" name="dob" class="form-control" placeholder="Date of Birth">
                </div>
                <div class="form-group mb-3">
                    <input type="tel" name="phone" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-check mb-5">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label text-dark" for="rememberMe">Agree Terms and Conditions</label>
                </div>
                <div class="btn-div text-center d-flex flex-column align-items-center">
                    <Button type="submit" class="btn submit-btn col-md-4 mb-3">
                        Register
                    </Button>
                    <a href="../login/login.html" class="login-link">Go back to login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
