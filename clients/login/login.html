<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="slider-div">
            <img src="../img/line_img7.jpeg" class="slide-imgs">
        </div>
        <div class="login-form mt-4 px-5">
            <h3 class="login-ttl text-center mb-3">Welcome to Line Event!</h3>
            <form>
                <div class="form-group mb-3">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-check d-flex justify-content-betweeen w-100 mb-4">
                    <div class="col">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-dark" for="rememberMe">Remember me</label>
                    </div>
                    <div class="col text-end">
                        <a href="">Forgot Password?</a>
                    </div>
                </div> 
                <div class="btn-div d-flex flex-column align-items-center text-center">
                    <Button class="btn submit-btn col-md-4 mb-3" type="submit">
                        Submit
                    </Button>
                    <a href="../register/register.html">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
